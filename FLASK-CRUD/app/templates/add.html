{% extends "layout.html" %}
{% block content %}
<center>
<h3>Add Information</h3>
<div class="col-md-12">
  <table class="table table-striped table-dark">
    <thead align="center">
      <form action="{{url_for('add')}}" method="POST">
        <div class="form-group">
          <label class="col-sm-2 control-label">ID Number</label>
          <div class = "col-sm-4">
            <input type="number" class="form-control" name="idno" placeholder="ID Number" required="1">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 contentrol-label">Name</label>
          <div class = "col-sm-4">
            <input type="text" class="form-control" name="name" placeholder="Name" required="1">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Course</label>
          <div class = "col-sm-4">
            <input type="text" class="form-control" name="course" placeholder="Course" required="1">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Year Level</label>
          <div class = "col-sm-4">
            <input type="number" class="form-control" name="yrlvl" placeholder="Year Level" required="1">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Email Address</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" name="email" placeholder="Email Address" required="1">
          </div>
        </div>
        <div class="box-footer">
          <a href="/"><button type="button" class="btn btn-default">Cancel</button></a>
          <input name="save" type="submit" class="btn btn-dark" value="Save">
        </div>
      </form>
    </thead>
  </table>
</div>
</center>
{%  endblock %}
